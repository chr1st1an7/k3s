kind: Certificate
metadata:
  name: chriggle-com
  namespace: default
spec:
  secretName: chriggle-com-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "chriggle.com"
  dnsNames:
  - "chriggle.com"
  - "*.chriggle.com"
